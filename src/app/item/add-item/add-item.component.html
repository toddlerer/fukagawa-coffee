<h1 mat-dialog-title>品目を{{ data.type }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label> 品目名 </mat-label>
    <input
      type="text"
      required
      matInput
      placeholder="瓶アイスコーヒー"
      [(ngModel)]="data.item.name"
      name="item-name"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label> 在庫店舗 </mat-label>
    <mat-select required [(ngModel)]="data.item.storage">
      <mat-option *ngFor="let store of storeList" [value]="store.id">
        {{ store.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>これより少なくなったら色を変える</mat-label>
    <input
      type="number"
      matInput
      min="0"
      [(ngModel)]="data.item.notifyCount"
      name="item-notify-count"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label> 備考 </mat-label>
    <textarea matInput cols="30" [(ngModel)]="data.item.notes"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data.item" color="primary">
    OK
  </button>
  <button mat-raised-button mat-dialog-close>キャンセル</button>
</div>
